<div class="group w-full lg:w-[770px] sm:w-[660px] h-[300px] bg-primario rounded-[25px] shadow-md 
            flex flex-col items-center justify-center text-center
            hover:bg-primario hover:cursor-pointer hover:scale-105 
            transition-transform duration-300 mx-auto">
  
  <div class="w-[60px] h-[60px] bg-claro rounded-full flex items-center justify-center 
              transition-colors duration-300 group-hover:bg-white">
    <span 
      class="material-symbols-outlined text-[30px] leading-none"
      [ngClass]="{
        'text-alerta': type === 'alerta',
        'text-positivo': type === 'positivo'
      }"
    >
      {{ icon }}
    </span>
  </div>
  
  <h2 class="text-lg font-semibold mb-2 mt-2 transition-colors duration-300 text-claro 
              bg-claro bg-opacity-10 w-full py-4">
    {{ title }}
  </h2>

  <p class="text-sm transition-colors duration-300 text-claro px-4 overflow-auto 
            h-[80px] max-h-[80px]">
    {{ content }}
  </p>
</div>
